<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&family=Staatliches&display=swap" rel="stylesheet">

</head>
<body>
  <header>
    <h1>Mentoria</h1>
    <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
  </header>

  <main>
    <form id="mentoring-form">
      <fieldset>
        <div class="container-wrapper">
          <legend>Informações pessoais</legend>

          <div class="container-names"> 

            <div class="input-wrapper">
              <label for="event-name">Nome</label>
              <input type="text" id="event-name" required>
            </div>

            <div class="input-wrapper">
              <label for="event-surname">Sobrenome</label>
              <input type="text" id="event-surname" required>
            </div>
            
          </div>

          <div class="input-wrapper">
            <label for="event-email">Email <span>(digite um email válido)</span></label>
            <input type="email" id="event-email" required>
          </div>

          <div class="input-wrapper">
            <label for="event-password">Senha <span>(mínimo 6 caracteres)</span></label>
            <input type="password" id="event-password" minlength="6" required>
          </div>

        </div>
      </fieldset>


      <fieldset>
        <div class="container-wrapper">
          <legend>Informações do Mentor</legend>

          <div class="input-wrapper">
            <label for="event-mentorname">Nome do seu mentor <span>(só o primeiro nome)</span></label>
            <input type="text" id="event-mentorname" required>
          </div>

        </div>
      </fieldset>


      <fieldset>
        <div class="container-wrapper">
          <legend>Seus horários disponíveis</legend>
          
          <h2>Primeira Mentoria</h2>

          <div class="time-mentoring">

            <div class="input-wrapper">
              <label for="event-date">Data <span>(DD/MM/AAAA)</span></label>
              <input type="date" id="event-date" required>
            </div>

            <div class="input-wrapper">
              <label for="event-begin-time">Das</label>
              <input type="time" id="event-begin-time" required>
            </div>

            <div class="input-wrapper">
              <label for="event-end-time">Até</label>
              <input type="time" id="event-end-time" required>
            </div>

          </div>


          <h2>Segunda Mentoria</h2>

          <div class="time-mentoring">

            <div class="input-wrapper">
              <label for="event-date">Data <span>(DD/MM/AAAA)</span></label>
              <input type="date" id="event-date" required>
            </div>

            <div class="input-wrapper">
              <label for="event-begin-time">Das</label>
              <input type="time" id="event-begin-time" required>
            </div>

            <div class="input-wrapper">
              <label for="event-end-time">Até</label>
              <input type="time" id="event-end-time" required>
            </div>

          </div>
          
        </div>
      </fieldset>
    </form>

    <div class="background-button">
      <input class="button" type="submit" form="mentoring-form" value="Salvar">
    </div>

  </main>

</body>
</html>
